<!doctype html>
<html ng-app="main">
    <head>
        <title>Angular test</title>
        <!-- JS -->
        <!-- angular/jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="JsLibraries/angular-ui.js"></script>

        <!-- sortable files -->
        <script src="https://rubaxa.github.io/Sortable/Sortable.js"></script>
        <script src="https://rubaxa.github.io/Sortable/ng-sortable.js"></script>

        <!-- ng-table -->
        <script data-require="ng-table@*" data-semver="0.3.0" src="JsLibraries/ngTable/ng-table.js"></script>

        <!-- ng-resource -->
        <script data-require="ng-table@*" data-semver="0.3.0" src="JsLibraries/resource.js"></script>

        <!-- core angular file -->
        <script src="app.js"></script>

        <!-- CSS -->
        <link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link data-require="ng-table@*" data-semver="0.3.0" rel="stylesheet" href="JsLibraries/ngTable/ng-table.css" />
    </head>
    <body>
        <div id='appWrapper'>
            <div id='loggedIn'>
                <tabset> <tab heading="Table" active="true">
                        <div ng-controller="TableController as table">
                            <table ng-table="tableParams" class="table">
                                <tr ng-repeat="user in $data">
                                    <td data-title="'A'" sortable="A">
                                        <span ng-if="!user.$edit">{{user.A}}</span>
                                        <div ng-if="user.$edit">
                                            <input class="form-control" type="text" ng-model="user.A" />
                                        </div></td>
                                    <td data-title="'B'" sortable="B">
                                        <span ng-if="!user.$edit">{{user.B}}</span>
                                        <div ng-if="user.$edit">
                                            <input class="form-control" type="text" ng-model="user.B" />
                                        </div></td>
                                    <td data-title="'Edit'" width="50">
                                        <a ng-if="!user.$edit"
                                           href="" class="btn btn-default btn-xs"
                                           ng-click="user.$edit = true">Edit</a> <a ng-if="user.$edit"
                                           href="" class="btn btn-primary btn-xs"
                                           ng-click="user.$edit = false">Save</a></td>
                                </tr>
                            </table>

                            <p>
                                <strong>Page:</strong> {{tableParams.page()}}
                            </p>
                        </div>
                    </tab> <tab heading="Drag & Drop">
                        <div ng-controller='dragNdrop'>
                            <ul ng-sortable="{animation:150}" class='list-group'>
                                <li ng-repeat="item in items" class='list-group-item'
                                    style="float:left; width:33%;" title={{item.title}}>
                                    {{item.name}}</li>
                            </ul>
                        </div>
                    </tab>
                </tabset>
            </div>
            
            <div id="logout">
            	<a href="/AngularConsolidated8/logout">
            		<button type="button" class="btn">Logout</button>
            	</a>
            </div>
        </div>
    </body>
</html>
