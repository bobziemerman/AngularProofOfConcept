<!DOCTYPE html>
<html>
    <head>
        <title>Angular login</title>
        <link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    </head>
    <body>
        <form action="j_security_check" method="post">
            <div class="form-group">
                <label for="username">Username:</label> 
                <input type="text"
                       class="form-control" 
                       id="username" 
                       name="j_username" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label> 
                <input type="password"
                       class="form-control" 
                       id="password" 
                       name="j_password" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
